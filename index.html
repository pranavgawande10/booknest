scale<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Catalog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
        <button onclick="toggleAddBookForm()">Add Book</button>
    </section>

    <!-- Genre Filter Section -->
    <section class="genre-filter">
        <label for="genreSelect">Filter by Genre:</label>
        <select id="genreSelect" onchange="filterByGenre()">
            <option value="all">All</option>
            <option value="Fiction">Fiction</option>
            <option value="Dystopian">Dystopian</option>
            <option value="Drama">Drama</option>
            <option value="Adventure">Adventure</option>
        </select>
    </section>

    <!-- Add Book Form -->
    <section class="add-book-form" id="addBookForm" style="display:none;">
        <h3>Add New Book</h3>
        <form id="newBookForm">
            <input type="text" id="newTitle" placeholder="Book Title" required>
            <input type="text" id="newAuthor" placeholder="Author" required>
            <input type="text" id="newGenre" placeholder="Genre" required>
            <textarea id="newDescription" placeholder="Description" required></textarea>
            <button type="submit">Add Book</button>
        </form>
    </section>

    <!-- Book List Section -->
    <section class="book-list">
        <h2>Available Books</h2>
        <!-- Dynamically generated book cards will appear here -->
    </section>

    <script src="script.js"></script>
</body>
</html>
